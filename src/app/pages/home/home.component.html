<app-modal [showModal]="showModal">
    <div>
        <div class="flex p-2 items-center justify-between text-white rounded-t bg-primary-800">
            <h1 class="text-xl"> Creando elemento </h1>
            <div (click)="reiniciarCreacion()" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg> 
            </div>
        </div>
        <div class="p-2">
            <p class="font-semibold text-sm"> <span class="text-red-500"> * </span> Color de referencia </p>
            <input [(ngModel)]="dataElemento.color" class="border border-gray-300 rounded mt-1" type="color">
            <div class="flex items-center mt-2">
                <div class="w-1/2">
                    <p class="text-sm font-semibold"> <span class="text-red-500"> * </span> Tipo de elemento </p>
                    <select (change)="cambiarColor()" [(ngModel)]="dataElemento.tipo" class="border border-gray-300 text-sm mt-1 bg-white w-full focus:outline-none rounded p-2">
                        <option value="Lote"> Lote </option>
                        <option value="Campo"> Campo </option>
                    </select>
                </div>
                <div class="w-1/2 ml-2">
                    <p class="text-sm font-semibold"> <span class="text-red-500"> * </span> Descripción </p>
                    <input [(ngModel)]="dataElemento.descripcion" type="text" placeholder="Ej. Equinoccio" class="border uppercase border-gray-300 text-sm mt-1 bg-white w-full focus:outline-none rounded p-2">
                </div>
            </div>
            <div class="flex items-center mt-2">
                <div class="w-1/2">
                    <p class="text-sm font-semibold"> <span class="text-red-500"> * </span> Superficie (m2) </p>
                    <input [(ngModel)]="dataElemento.superficie" type="number" min="0" placeholder="Ej. 2400" class="border border-gray-300 text-sm mt-1 bg-white w-full focus:outline-none rounded p-2">
                </div>
                <div *ngIf="dataElemento.tipo === 'Lote'" class="w-1/2 ml-2">
                    <p class="text-sm font-semibold"> <span class="text-red-500"> * </span> Campo </p>
                    <select [(ngModel)]="dataElemento.campo" class="border border-gray-300 text-sm mt-1 bg-white w-full focus:outline-none rounded p-2">
                        <option value=""> Seleccionar campo </option>
                        <option *ngFor="let campo of campos" [value]="campo._id"> {{ campo.descripcion }} </option>
                    </select>
                </div>

            </div>
            <!-- <input type="number" placeholder="Supervicie" class="border ml-2 text-sm border-gray-300 mt-1 bg-white w-1/2 focus:outline-none rounded py-1 px-2"> -->
        </div>
        <hr>
        <div class="flex p-2 items-center">
            <button (click)="crearElemento()" class="w-1/2 focus:outline-none bg-gray-100 hover:text-secondaryColor p-2 rounded border border-gray-300 font-semibold" > Crear </button>
            <button (click)="reiniciarCreacion()" class="w-1/2 focus:outline-none ml-2 bg-gray-100 hover:text-secondaryColor p-2 rounded border border-gray-300 font-semibold"> Cancelar </button>
        </div>
    </div>
</app-modal>

<div>
    <div (click)="showHerramientas = !showHerramientas" class="bg-gray-100 cursor-pointer border-b-2 border-gray-300 flex items-center justify-center shadow">
        <svg *ngIf="!showHerramientas" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
        <svg *ngIf="showHerramientas" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
        </svg>    
    </div>
    <div *ngIf="showHerramientas" class="p-2 flex items-center border-b-2 border-gray-300 justify-center bg-gray-100">
        <button title="Editar mapa" [ngClass]="{ 'bg-green-100 text-green-800 border-green-300' : flagCreacion }" (click)="flagCreacion = !flagCreacion" class="border border-gray-300 rounded hover:text-secondaryColor focus:outline-none bg-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>            
        </button>
        <button (click)="reiniciarCreacion()" title="Eliminar creacion" class="border border-gray-300 ml-2 rounded hover:text-red-500 focus:outline-none bg-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>          
        </button>
        <button (click)="showGeolocalizar = !showGeolocalizar" title="Geolocalizar elemento" [ngClass]="{ 'bg-green-100 text-green-800 border-green-300' : showGeolocalizar }" class="border border-gray-300 ml-2 rounded hover:text-secondaryColor focus:outline-none bg-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>       
        </button>
    </div>
    <div id="map"></div>
</div>
